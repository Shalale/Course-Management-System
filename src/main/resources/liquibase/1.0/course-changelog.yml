databaseChangeLog:
  - changeSet:
      id: createCourseTable
      author: Shalale Mammadli
      changes:
        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: price
                  type: int
              - column:
                  name: duration
                  type: int
              - column:
                  name: status
                  type: VARCHAR(255)
                  defaultValue: 'ACTIVE'