databaseChangeLog:
  - changeSet:
      id: createAddressTable
      author: Shalale Mammadli
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: state
                  type: VARCHAR(255)
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: zip_code
                  type: VARCHAR(255)